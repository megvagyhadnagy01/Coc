<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:dataTable value="#{emplController.departmentUiToList}" var="department">
            <p:column style="width:16px">
                <p:rowToggler/>
            </p:column>
            <p:column headerText="id">
                <h:outputText value="#{department.deptId}"/>
            </p:column>
            <p:column headerText="name">
                <h:outputText value="#{department.deptName}"/>
            </p:column>
            <p:rowExpansion>
                <p:dataTable value="#{department.studentUITOLst}" var="employee">
                    <p:column headerText="id">
                        <h:outputText value="#{employee.empId}"/>
                    </p:column>

                    <p:column headerText="name">
                        <h:outputText value="#{employee.empName}"/>
                    </p:column>
                    <p:column headerText="password">
                        <h:outputText value="#{employee.password}"/>
                    </p:column>
                    <p:column headerText="address">
                        <h:outputText value="#{employee.address1}"/>
                    </p:column>
                    <p:column headerText="email">
                        <h:outputText value="#{employee.emailId}"/>
                    </p:column>
                </p:dataTable>
            </p:rowExpansion>
        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
